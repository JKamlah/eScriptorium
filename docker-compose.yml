version: "3.7"

services:
  web:
    build:
      context: ./app
    env_file: .env
    command: uwsgi --ini /usr/src/app/uwsgi.ini
    volumes:
      - ./app/:/usr/src/app/
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    # ports:
    #   - 8000:8000  # uncomment to access uwsgi directly
    expose:
      - 8000
    env_file: .env
    depends_on:
      - db

  db:
    image: postgres:10.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - 8080:80
    depends_on:
      - web

  redis:
    image: redis:3.0-alpine

  celeryworker:
    build:
      context: ./app
    env_file: .env
    depends_on:
      - db
      - redis
    command: celery -A app.escriptorium worker -l INFO

  celerybeat:
    build:
      context: ./app
    env_file: .env
    depends_on:
      - db
      - redis
    command: celery -A app.escriptorium beat -l INFO

volumes:
  postgres_data:
  static_volume:
  media_volume: