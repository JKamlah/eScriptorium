{% for group, options, index in widget.optgroups %}
{% for choice in options %}
<div class="form-check form-check-inline">
  <input type="checkbox" name="{{ choice.name }}" value="{{choice.value}}" class="form-check-input" id="{{choice.id}}" {% if choice.selected %}checked{% endif %}>
  <label class="form-check-label" for="{{choice.id}}">{{ choice.label|capfirst }}</label>
</div>
{% endfor %}
{% endfor %}
