{% load bootstrap %}<div id="alerts-container">
{% for message in messages %}
<div class="alert alert-{{message.tags|level_to_color}} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
</div>
