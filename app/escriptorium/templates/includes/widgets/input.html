{% with widget=field.field.widget %}
<div class="form-group">
  <input class="form-control {% if field.errors %}is-invalid{% endif %}" placeholder="{{ field.label }}" title="{{ field.label }}" type="{{ widget.input_type }}" name="{{ field.name }}"{% if field.value != None %} value="{{ field.value|stringformat:'s' }}"{% endif %} {% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
  {% if field.help_text %}<small id="emailHelp" class="form-text text-muted">{{field.help_text|safe}}</small>{% endif %}
  {% for error in field.errors %}<div class="invalid-feedback">{{ error }}</div>{% endfor %}
</div>
{% endwith %}
